<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF in Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>

    <h1>Open PDF in Browser</h1>
    
    <iframe src="DBMS2.pdf" title="PDF Document"></iframe>

</body>
</html>
